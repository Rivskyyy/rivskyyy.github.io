<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .button {
      margin: 0 10px;
      cursor: pointer;
    }

    /* Optional: Style for better appearance */
    .button img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .button img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Landing Page Title</h1>
    <div class="button-container">
      <div class="button">
        <a href="#">
          <img src="button1-image.jpg" alt="Button 1">
        </a>
      </div>
      <div class="button">
        <a href="#">
          <img src="button2-image.jpg" alt="Button 2">
        </a>
      </div>
      <div class="button">
        <a href="#">
          <img src="button3-image.jpg" alt="Button 3">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
